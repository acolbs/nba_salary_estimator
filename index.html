<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Salary Tool</title>

    <link rel="stylesheet" href="style.css">

    <!-- CSV Parser (REQUIRED) -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Your JS -->
    <script src="script.js" defer></script>
</head>

<body>

<h1>NBA Player Salary Estimator + Roster Builder</h1>

<div class="container">

    <!-- LEFT SIDE — PLAYER LIST -->
    <div class="left">
        <h2>All Players</h2>

        <table id="playersTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Pos</th>
                    <th>Salary</th>
                    <th>Add</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- RIGHT SIDE — ROSTER BUILDER -->
    <div class="right">
        <h2>Your Roster (Max 10)</h2>

        <p><strong>Salary Cap:</strong> $150,000,000</p>
        <p><strong>Remaining:</strong> <span id="capRemaining">$150,000,000</span></p>

        <table id="rosterTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

</body>
</html>
